<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="gamebox">
        <div class="boxes" id="rock"></div>
        <div class="boxes" id="paper"></div>
        <div class="boxes" id="scissor"></div>
    </div>
    <div id="scoreBox">
        <div class="score">
            <h2 id="your-score">0</h2>
            <br>
            <p>You</p>
        </div>
        <div class="score">
            <h2 id="computer-score">0</h2>
            <br>
            <p>Computer</p>
        </div>
    </div>
    <div id="messageBox">
        <h2>Pick your move</h2>
    </div>
    
</body>
<script src="game.js"></script>
</html>
